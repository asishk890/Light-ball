<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="show">

    </div>
    <img class="img1"
        src="https://img.freepik.com/free-vector/realistic-light-bulb-isolated_1284-41741.jpg?w=740&t=st=1691584270~exp=1691584870~hmac=98f0cee77e900a7908609c6aec5e466e3952ade449a2172da08c5b02eca9d2da"
        alt="">
    <img class="img2"
        src="https://img.freepik.com/free-vector/realistic-lit-light-bulb-isolated_1284-41774.jpg?w=740&t=st=1691584354~exp=1691584954~hmac=fa5aa91aa818501607a94512965f0656c98dc7c4d3dbccf05d4c9dffcba54480"
        alt="" style="display: none;">
    <button class="btn btn-primary btn1">ON</button>
    <button class="btn btn-primary btn2">OFF</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<script>
    $(".btn1").click(function () {
        $(".img1").css("display", "none");
        $(".img2").css("display", "unset");
    });
    $(".btn2").click(function () {
        $(".img1").css("display", "unset");
        $(".img2").css("display", "none");
    });

</script>

</html>
